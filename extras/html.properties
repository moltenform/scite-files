style.hypertext.8=fore:#800080,back:#FFF3E1
# Comment
style.hypertext.9=fore:#999999,$(font.comment),back:#FFF3E1
# Entities
style.hypertext.10=fore:#800080,$(font.text),back:#FFF3E1
