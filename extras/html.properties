style.hypertext.11=fore:#000080,back:#FFF3E1
# XML identifier start '<?'
style.hypertext.12=fore:#0000FF,back:#FFF3E1
# XML identifier end '?>'
style.hypertext.13=fore:#0000FF,back:#FFF3E1
